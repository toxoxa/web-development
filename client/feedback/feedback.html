<!DOCTYPE html>
<html lang="en">
<head>
    <title>Обратная связь</title>
    <link rel="stylesheet" type="text/css" href="../style.css"/>
    <link rel="stylesheet" type="text/css" href="feedback.css"/>
    <script src="feedback.js"></script>
    <script src="../resources/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-item">
            <span class="header-main">Переславль<br/>-Залесский</span>
        </div>
        <div class="header-item">
            <span class="header-gallery">Галерея</span>
        </div>
        <div class="header-item">
            <span class="header-sights">Достопримечательности</span>
        </div>
    </div>
    <div class="layout">
        <div class="feedback-form">
            <span class="feedback-label">Ваше имя:</span>
            <textarea class="name-textbox" rows="1"></textarea>
            <span class="feedback-label">Отзыв:</span>
            <textarea class="comment-textbox" rows="10"></textarea>
            <div class="send-button"><b>Отправить</b></div>
        </div>
    </div>
</body>
</html>
